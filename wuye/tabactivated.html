<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <title></title>
    <script src="../static/jquery.js"></script>
    <style>

    </style>
</head>

<body>
    <div>

    </div>

    <script>
        var baseUrl = /127|test/.test(location.origin) ? 'https://test.e-shequ.cn/wechat/hexie/wechat/' :
            /uat/.test(location.origin) ? 'https://uat.e-shequ.cn/wechat/hexie/wechat/' :
            'https://www.e-shequ.cn/wechat/hexie/wechat/';
        //获取参数方法
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]); return ""; //返回参数值
        }
        function info() {
            $.ajax({
                url: baseUrl + "card/activateUrlOnMenu?oriApp="+getUrlParam('oriApp'),
                type: 'get',
                dataType: 'json',
                data: {},
                success: function (n) {
                    if(n.success) {                
                        location.href=n.result;
                    }else {
                        alert(n.message);  
                    }
                },
                error: function (n) {
                    alert(n.message);
                }
            })
        }
        info();
    </script>
</body>

</html>
