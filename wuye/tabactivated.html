<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <title></title>
    <script src="../static/jquery.js"></script>
    <style>
        #login {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: black;
            -moz-opacity: .8;
            opacity: .80;
            filter: alpha(opacity=80);
            z-index: 1998;
            overflow: auto;
            -moz-border-radius: 15px;
            -webkit-border-radius: 15px;
        }

        .actimg {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        img {
            border-style: none;
            width: 100%;
        }
    </style>
</head>

<body>
    <div>
        <div id="login">
            <div class="actimg">
                <img src="../static/img/c3d7f369-4a5e-4c4a-9fb9-a4b9d274c7e1.gif" alt="">
            </div>
        </div>
    </div>

    <script>
        var baseUrl = /127|test/.test(location.origin) ? 'https://test.e-shequ.com/wechat/hexie/wechat/' :
            /uat/.test(location.origin) ? 'https://uat.e-shequ.com/wechat/hexie/wechat/' :
            'https://www.e-shequ.cn/wechat/hexie/wechat/';
        //获取参数方法
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]); return ""; //返回参数值
        }
        function info() {
            $.ajax({
                url: baseUrl + "card/activateUrlOnMenu?oriApp="+getUrlParam('oriApp'),
                type: 'get',
                dataType: 'json',
                data: {},
                success: function (n) {
                    if(n.success) {                
                        location.href=n.result;
                    }else {
                        alert(n.message);  
                    }
                },
                error: function (n) {
                    alert(n.message);
                }
            })
        }
        info();
    </script>
</body>

</html>
