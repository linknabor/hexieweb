<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
    <meta content="telephone=no" name="format-detection" />
    <meta charset="UTF-8">
    <title>申请电子发票</title>
    <link rel="stylesheet" href="../static/css/common.css?v=20151217">
    <link rel="stylesheet" href="../static/css/header.css?v=20151217">

	<script src="../static/js/zepto.min.js?v=20151217"></script>
	<script src="../static/js/fastclick.min-1.0.6.js?v=20151217"></script>
	<script src="../static/js/avalon.js"></script>
	<script src="../static/js/common_invoice_v1.js?v=20151217"></script>
	<script src="invoice.js?v=20151217"></script>
	<style>
		.divtitle{
			width: 28%;float: left; text-align: right;padding-top: 10px;font: 14px/100% 'SimSun',Arial, Helvetica, sans-serif;
		}
		
		.divcontent{
			width:69%;float: left;padding-left: 5px;padding-top: 5px;
		}
		
		.divgroup{
			height: 35px;width: 100%;margin: 0 auto;
		} 

		.input{
			padding:2px 8px 0pt 3px;
			height:25px;
			width:150px;
			border:1px solid #CCC;
			background-color:#FFF;
		}

		.button {
			display: inline-block;
			text-align: center;
			text-decoration: none;
			font: 16px/100% 'SimSun',Arial, Helvetica, sans-serif;
			padding: .5em 2em .55em;
			color: #fef4e9;
			border: solid 1px #da7c0c;
			background: #f78d1d;
			-webkit-border-radius: 2em;
		}

		.button1 {
			display: inline-block;
			text-align: center;
			text-decoration: none;
			font: 10px/100% 'SimSun',Arial, Helvetica, sans-serif;
			padding: .3em 1em .277em;
			color: #606060;
			border: solid 1px #b7b7b7;
			background: #fff;
			-webkit-border-radius: 2em;
			width:22%;
		}
		
		.zzmb {
			z-index:100000; 
			position: absolute; 
			top:0; 
			left:0; 
			-moz-opacity:0.65; 
			opacity:0.65; 
			filter: alpha(opacity=65); 
			background:#000; 
			width:100%; 
			height:100%;
			display:block
		}
	</style>
</head>

<body ms-controller="root">
	<div id="zzmb" class="zzmb" style="display:none;position:fixed;"></div>	
	<div style="height: 100%;width: 100%;padding-top: 30px;">
		<div class="divgroup">
			<div class="divtitle"><span>发票抬头：</span></div>
			<div class="divcontent"><input type="text" class="input"ms-duplex-string="invoice_title"  placeholder="请输入发票抬头" />&nbsp;<span style="color:red">*</span></div>
		</div>
		<div class="divgroup">
			<div class="divtitle"><span>手机号码：</span></div>
			<div class="divcontent"><input type="tel" class="input" ms-duplex-number="tel" placeholder="请输入您的手机"  />
			&nbsp;<span class="button1" name="" ms-class-useless="o.yzmstr!='获取验证码'&&o.yzmstr!='重新获取'" ms-click="getCaptcha">{{yzmstr}}<span></div>
		</div>
		<div class="divgroup">
			<div class="divtitle"><span>验证码：</span></div>
			<div class="divcontent"><input type="text" class="input" ms-duplex-string="captcha"  placeholder="验证码" /></div>
		</div>
		
		<div align="center" style="height: 30px;padding-top: 10px;">
			<a href="#" class="button" ms-click="applyInvoice">申请开票</a><br>
			<div style="padding-top: 10px;"><span style="color: red;font-size: 12px;">您申请的发票预计在1-2个工作日发送至你手机短信上，请注意查收</span></div>
		</div>
	</div>
</body>
</html>
