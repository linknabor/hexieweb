<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <title></title>
    <script src="../static/jquery.js"></script>
    <script src="../static/common.js?v=123"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <style>
        #login {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: black;
            -moz-opacity: .8;
            opacity: .80;
            filter: alpha(opacity=80);
            z-index: 1998;
            overflow: auto;
            -moz-border-radius: 15px;
            -webkit-border-radius: 15px;
        }

        .actimg {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        img {
            border-style: none;
            width: 100%;
        }
    </style>
</head>

<body>
    <div>
        <div id="login">
            <div class="actimg">
                <img src="../static/img/c3d7f369-4a5e-4c4a-9fb9-a4b9d274c7e1.gif" alt="">
            </div>
        </div>
    </div>

    <script>
        var search = location.search; //获取location的search属性，保存在search中
        var params = {}; //创建空对象params
        params = search.slice(1);

        function info() {
            var n = "post",
                a = "card/preActivate?"+params;
                i = null,
                e = function (n) {
                    wx.ready(function(){ 
					     wx.closeWindow();
			    	})
                    
                },
                r = function () {};
            common.invokeApi(n, a, i, null, e, r);
        }
        common.initWechat(['closeWindow']);
        info();
    </script>
</body>

</html>
