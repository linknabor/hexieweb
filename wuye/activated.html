<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <title></title>
    <script src="../static/jquery.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <style>
        #login {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: black;
            -moz-opacity: .8;
            opacity: .80;
            filter: alpha(opacity=80);
            z-index: 1998;
            overflow: auto;
            -moz-border-radius: 15px;
            -webkit-border-radius: 15px;
        }

        .actimg {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        img {
            border-style: none;
            width: 100%;
        }
    </style>
</head>

<body>
    <div>
        <div id="login">
            <div class="actimg">
                <img src="../static/img/c3d7f369-4a5e-4c4a-9fb9-a4b9d274c7e1.gif" alt="">
            </div>
        </div>
    </div>

    <script>
        var search = location.search; //获取location的search属性，保存在search中
        var params = {}; //创建空对象params
        params = search.slice(1);

        var baseUrl = /127|test/.test(location.origin) ? 'https://test.e-shequ.com/wechat/hexie/wechat/' :
            /uat/.test(location.origin) ? 'https://uat.e-shequ.com/wechat/hexie/wechat/' :
            'https://www.e-shequ.cn/wechat/hexie/wechat/';

         //定义存储cookie方法
        function setCookie(e, o, n) {
            var t = e + "=" + o + "; ",
            i = "";
            null !== n && void 0 !== n && (i = "expires=" + new Date(1e3 * n) + "; "),
            document.cookie = t + i + "path=/"
        }
        function updateUserStatus(tel) {
            var duration = new Date().getTime()/1000 + 3600*24*30;
            setCookie("tel",tel, duration);
        }
        function info() {
            $.ajax({
                url: baseUrl + "card/preActivate?" + params,
                type: 'post',
                dataType: 'json',
                data: {},
                success: function (n) {
                    if (n.success) {
                        wx.config({
                            appId: n.result.jsSign.appId, // 必填，公众号的唯一标识
                            timestamp: n.result.jsSign.timestamp, // 必填，生成签名的时间戳
                            nonceStr: n.result.jsSign.nonceStr, // 必填，生成签名的随机串
                            signature: n.result.jsSign.signature, // 必填，签名，见附录1
                            jsApiList: ['closeWindow'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                        });
                        if(n.result.user.tel!=null){
                            updateUserStatus(n.result.user.tel);    
                        }
                        wx.ready(function () {
                            wx.closeWindow();
                        })
                    } else {
                        $('#login').hide();
                        alert(n.message);
                    }
                },
                error: function (n) {

                }
            })
        }
        info();
    </script>
</body>

</html>
