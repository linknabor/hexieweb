<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <title></title>
        <script src="../static/jquery.js"></script>
        <script src="../static/common.js?v=123"></script>
    <style>
        #login {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: black;
            -moz-opacity: .8;
            opacity: .80;
            filter: alpha(opacity=80);
            z-index: 1998;
            overflow: auto;
            -moz-border-radius: 15px;
            -webkit-border-radius: 15px;
        }
        .actimg {
            width:40px;
            height: 40px;
            position: absolute;
            left: 50%;
            top:50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div>
        <div id="login" >
            <div class="actimg">
                <img  src="../static/static/img/c3d7f369-4a5e-4c4a-9fb9-a4b9d274c7e1.gif" alt="" >
            </div>
        </div>
   </div>
   
   <script>
       var paramsUrl={};
       function  Geturl(){
            var search=location.search;	//获取location的search属性，保存在search中
            var params={};		//创建空对象params
            if(search!=""){		//如果search不是空字符串
                    search.slice(1).split("&").forEach(	//?username=zhangdong&pwd=123456;//search去开头?，按&切割为数组，forEach
                        function(val){
                            var arr=val.split("=");		//将当前元素值按=切割，保存在arr中
                            params[arr[0]]=arr[1];		//向params中添加一个元素,属性名为arr[0],值为arr[1]
                        }
                    );
            }
            paramsUrl=params;		//返回params
            console.log(paramsUrl)
            info();
        }
        function info() {
            var n = "post",
            a = "/card/preActivate",
            i = paramsUrl,
            e = function(n) {
                 console.log(JSON.stringify(n));
            },
            r = function() {};
            common.invokeApi(n, a, i, null, e, r);
        }
        Geturl();
   </script>
</body>
</html>
