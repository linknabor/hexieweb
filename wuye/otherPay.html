            if (o === undefined) {
                location.href = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=" +

                            }

                        }
                    })
                }

        }

        function getParam(url, name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = url.match(reg);  //匹配目标参数
            if (r != null) {
                return unescape(r[2]);
            } else {
                return null;
            }
        }

        var sect_id = "";
        var fee_id = "";

        function getUrlParam() {
            let theRequest = {};
            let param = window.location.search.substr(1);
            console.log(param);
            param = getParam(param, "param");

            console.log(param);
            param = strAnsi2Unicode(decode64(param));
            console.log(param);
            let params = param.split("&");
            for(var i = 0; i < params.length; i ++) {
                theRequest[params[i].split("=")[0]]=unescape(params[i].split("=")[1]);
            }
            console.log(theRequest);
            $("#sect_name").text(theRequest.sect_name);
            $("#fee_name").text(theRequest.fee_name);

            sect_id = theRequest.sect_id;
            fee_id = theRequest.fee_id;
            console.log(gercode().code);
        }

        function gercode() {
            var e = location.search,
                o = {};

            if ("" === e || void 0 === e) return o;
            e = e.substr(1).split("&");
            for (let n in e) {
                let t = e[n].split("=");
                o[t[0]] = t[1]
            }
            return o.from && delete o.code,o
        }

        window.onload = function(){
            getUrlParam();
        };

        function pay() {
            var list = {};
            list.money = $("#money").val();
            list.remark = $("#remark").val();
            list.sect_id = sect_id;
            list.fee_id = fee_id;
            console.log(JSON.stringify(list));

            $.ajax({
                type : "POST",
                contentType: "application/json;charset=UTF-8",
                url : wechat_url + "/requestOtherPay",
                data : JSON.stringify(list),
                success : function(n) {
                    wx.chooseWXPay({
                        "timestamp":n.result.timestamp,

                        "package":n.result.pkgStr,
                        "signType":n.result.signType,
                        "paySign":n.result.signature,

                        }

                },
                error : function(e){
                    console.log(e.status);
                    console.log(e.responseText);
                    alert("支付请求失败，请稍后重试！");
                }
            });
        }
