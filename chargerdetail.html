<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
    <meta content="telephone=no" name="format-detection" />
    <meta charset="UTF-8">
    <title>评论</title>
    <link rel="stylesheet" href="static/css/common.css?v=20151217">
    <link rel="stylesheet" href="static/css/header.css?v=20151217">
    <link rel="stylesheet" href="static/css/common/coupons.css?v=20151217"></link>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="static/js/zepto.min.js?v=20151217"></script>
	<script src="static/js/fastclick.min-1.0.6.js?v=20151217"></script>
	<script src="static/js/avalon.js"></script>
	<script src="static/js/common_v3.js?v=20151217"></script>
	<script src="chargerdetail.js?v=201511111111217"></script>
 	<style type="text/css">
        .info-wrap {
            padding-top: 0;
            padding-bottom: 0;
        }
        .input-wrap {
            overflow: hidden;
            line-height: 45px;
        }
        .card-title {
            font-size: 15px;
            color: #3b3937;
        }
        
        .card {
		    margin-bottom: 15px;
		    border: 1px solid #d4cfc8;
		    border-radius: 3px;
		    color: #666;
			height:50px;
			line-height: 40px;;
		}
        .item {
            padding:20px 10px;
            border-top: 1px solid #d4cfc8;
        }
        
        .line {
			background: #f7f7f1;
			border-top: 1px solid #c2c2c2;
			border-bottom: 1px solid #c2c2c2;
			border-left: 1px solid #c2c2c2;
			border-right: 1px solid #c2c2c2;
			margin: 0px 15px;
		}
        
        .baoyou_desc{
			padding:2px 13px;
			border: 1px solid #ff8a00;
			border-radius: 2px;
			margin-left: 10px;
			margin-top: -2px;
			font-size:13px;
			color:#ff8a00;
		}
		.right_menu{
		    padding-left: 15px;
		    padding-right: 15px;
		    display: block;
		    background: url("static/images/group/icon_arrow.png") no-repeat;
		    background-size: 7px 12px;
		    background-position: right center;
		}

		.coll_content{
			width:40px;
			height:30px;
			float:left;
		}
		.ov{
			width:80px;
			height:40px;
			float:left;
		}
		
.button {  
    display: inline-block;  
    zoom: 1; /* zoom and *display = ie7 hack for display:inline-block */  
    vertical-align: baseline;  
    margin: 0 2px;  
    outline: none;  
    cursor: pointer;  
    text-align: center;  
    text-decoration: none;  
    font: 14px/100% Arial, Helvetica, sans-serif;  
    font-size: 13px;
    padding: .4em 1.5em .42em;  
    text-shadow: 0 1px 1px rgba(0,0,0,.3);  
    -webkit-border-radius: .5em;   
    -moz-border-radius: .5em;  
    border-radius: .5em;  
    -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);  
    -moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);  
    box-shadow: 0 1px 2px rgba(0,0,0,.2);  
	color: #606060;  
    border: solid 2px #b7b7b7;
}

        .zzmb{z-index:100000; position: absolute; top:0; left:0; -moz-opacity:0.65; opacity:0.65; filter: alpha(opacity=65); background:#000; width:100%; height:100%;display:block}
 	</style>
</head>

<body ms-controller="root">
<section ms-visible="currentPage=='main'">
    <div id="zzmb" class="zzmb" style="display:none;position:fixed;"></div>
    <div id="phoneErro"></div>
	
	<div id="phoneAjax" class="hidden">
		<img src="http://7xlem4.com2.z0.glb.qiniucdn.com/backed/images/load2.gif" style="width:40px;height40px;vertical-align: middle;">
	</div>
    <div class="p15" style="padding-bottom: 0px;">
        <div class="card" style="padding:21px 10px">
            <span class="card-title">用户&nbsp;</span>
            <div class="ov fs13" style="margin-top:20px">
                <span class="ib text-el" style="width:250px">1234</span>
            </div>
        </div>
		<div class="card" style="padding:20px 10px 10px 10px;">
			<span class="fl fs15">充值金额：</span>
			<div class="ov fs15" ms-repeat-item="type">
				<i class="button" style="margin-left: 10px;margin-right:10px;margin-top:0px;" ms-css-border="item.selected" ms-click="CharGerSelected($index,item.charger_amt)">{{item.charger_amt}}</i>

			</div>
		</div>
    </div>
    <div>
	    <div class="line p15 fs15" style="height:20px; " ms-click="showCoupons">
			<span class="fl">现金券</span> 
			<span class="fl baoyou_desc" >&nbsp;&nbsp;1张可用</span>
			<div class="fr right_menu"></div>
		</div>
		<div class="line p15 highlight" style="height:20px; margin-bottom: 15px;">
				<span class="fl fs15">支付金额</span> 
				<span class="fr fs20 mlr10"> ¥&nbsp;{{money}}</span>
		</div>
	</div>
	<div  style="margin: 30px 0; height: 20px;" ></div>
    <a href="#" class="btn btn-fixed" ms-click="pay">立即微信支付</a>

 </section>
</body>
</html>
